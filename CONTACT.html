<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">

<body>
    <div class="container">
    <div class="section-one">
        <H1 class="section-one__name">Karthikeyan</H1>
    <P class="section-one__role">Web Developer</P>
    <a class="section-one__contact" href="INDEX.HTML">Home</a>
   
    </div>

    <DIV class="contact-form">

    <form>
        <table>
            <tr>
                <td>NAME:</td>
                <td><input type="text" placeholder="YOUR NAME" class="contact-form__input"></td>

            </tr>

            <tr>
                <td>EMAIL:</td>
                <td>
                    <input type="text" placeholder="YOUR EMAIL" class="contact-form__input"></td>
            </tr>

            <tr>
                <td>MESSAGE:</td>
                <td>
                    <textarea placeholder="message" class="contact-form__textarea" >
                    </textarea>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="submit" class="contact-form__submit">
                </td>
            </tr>



        </table>

    </form>
</DIV>

    <div class="section-five">

        <P class="section-five__social">Social Media:
                <a href="https://www.instagram.com/karthik_keyan0/">instagram</a>
        
            </P>
            <p class="section-five__sign">&copy KARTHIKEYAN</p>
        </div>
</div>

</body>

</html>
